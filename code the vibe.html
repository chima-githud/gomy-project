<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Gallery</title>
  <style>
    :root {
      --primary: #2d3436;
      --secondary: #ffffff;
      --accent: #0984e3;
      --card-bg: #ffffff;
      --text: #2d3436;
      --transition: all 0.3s ease;
    }

    .dark-theme {
      --primary: #dfe6e9;
      --secondary: #2d3436;
      --card-bg: #2d3436;
      --text: #dfe6e9;
    }

    body {
      background: var(--secondary);
      color: var(--text);
      transition: var(--transition);
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui;
    }

    .theme-toggle {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      transition: var(--transition);
    }

    .gallery {
      display: grid;
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }

    .product-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transform: translateY(20px);
      opacity: 0;
      transition: var(--transition);
      animation: fadeIn 0.6s ease forwards;
    }

    .product-card:nth-child(1) { animation-delay: 0.2s }
    .product-card:nth-child(2) { animation-delay: 0.4s }
    .product-card:nth-child(3) { animation-delay: 0.6s }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .product-title {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }

    .product-price {
      color: var(--accent);
      font-size: 1.5rem;
      font-weight: bold;
      margin: 1rem 0;
    }

    .buy-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      transition: var(--transition);
    }

    .buy-btn:hover {
      opacity: 0.9;
      transform: scale(0.98);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" aria-label="Toggle theme">ðŸŒ“ Toggle Theme</button>
  
  <div class="gallery">
    <div class="product-card">
      <img src="https://source.unsplash.com/random/400x300?watch" class="product-image" alt="Product 1">
      <h2 class="product-title">Luxury Timepiece</h2>
      <p>Premium automatic movement with sapphire crystal glass</p>
      <div class="product-price">$1,299</div>
      <button class="buy-btn">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://source.unsplash.com/random/400x300?bag" class="product-image" alt="Product 2">
      <h2 class="product-title">Designer Handbag</h2>
      <p>Genuine leather with gold-plated hardware</p>
      <div class="product-price">$899</div>
      <button class="buy-btn">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://source.unsplash.com/random/400x300?shoe" class="product-image" alt="Product 3">
      <h2 class="product-title">Premium Sneakers</h2>
      <p>Limited edition with custom orthotic support</p>
      <div class="product-price">$599</div>
      <button class="buy-btn">Add to Cart</button>
    </div>
  </div>

  <script>
    // Theme Toggle
    const toggleBtn = document.querySelector('.theme-toggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
      toggleBtn.textContent = document.body.classList.contains('dark-theme') 
        ? 'ðŸŒž Light Mode' 
        : 'ðŸŒš Dark Mode';
    });

    // Intersection Observer for animation
    const cards = document.querySelectorAll('.product-card');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.animationPlayState = 'running';
        }
      });
    });

    cards.forEach(card => observer.observe(card));
  </script>
</body>
</html>
